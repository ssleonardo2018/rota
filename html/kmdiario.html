  <title>Registro de Km Diário</title>
  
</head>
<body>
  <div class="login-container">
    <h2>REGISTRO DE KM</h2>
    <form>
      <div class="form-group">
        
        <select name="local" id="local">
          <optgroup>Lista de locais</optgroup>
             <option value="menaldo">Escolha o Local</option>
            <option
            <option value="menaldo">Menaldo</option>
            <option value="thofilo-davila">Theófilo D'ávila</option>
            <option value="jose-bandeira">José Bandeira</option>
        </select>
      </div>
      <div class="form-group">
        
        <input type="date" id="dataSelecionada" required>
      </div>
      <div class="form-group">
        <input type="number" id="kmsaida" placeholder="Km de Saída..." required>
      </div>
      <div class="form-group">
        <input type="number" id="kmchegada" placeholder="Km de Chegada..." required>
      </div>
      <div class="form-group">
        <input type="number" id="kmtotal" placeholder="Km Total..." required>
      </div>
      <div class="form-group">
        <input type="text" id="placa" placeholder="Placa..." required>
      </div>
      <div class="form-group">
        <input type="textbox" id="obs" placeholder="Observações..." required>
      </div>

      <a href="historico_dieta.html"><button type="submit" class="login-btn">Registrar</button></a>
      <!--<a href="../historico_dieta.html">Histórico</a>-->
    </form>
